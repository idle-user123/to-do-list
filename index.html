<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_box">
        <div class="container">
            <h1>To-Do List<img src="image.jpeg" height="30px"></h1>
        </div>
        <div class="content">
            <p>1. enter your activity</p>
            <input type="text" placeholder="your activity" id="bar1">
            <br>
            <p>2. enter the due date</p>
            <input type="date" id="bar2">
            <br>
            <br>
            <button id="add">add</button>
            <button id="clear">clear</button>
            <ul id="list"></ul>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
